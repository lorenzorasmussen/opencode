name: CI Safety Gate

on: [push, pull_request]

jobs:
  safety:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Type Check
        run: bun run type-check

      - name: Test
        run: bun run test

      - name: Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./

      - name: Upload LLM Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: llm-reports
          path: .llm_runs/
