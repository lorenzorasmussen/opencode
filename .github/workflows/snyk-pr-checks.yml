name: Snyk Security Checks

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Snyk to check for vulnerabilities
        id: snyk-test
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          npx snyk test --json > snyk-results.json || echo "snyk_failed=true" >> $GITHUB_OUTPUT
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Generate Snyk report
        id: report
        uses: actions/github-script@v7
        env:
          SNYK_FAILED: ${{ steps.snyk-test.outputs.snyk_failed }}
          EXIT_CODE: ${{ steps.snyk-test.outputs.exit_code }}
        with:
          script: |
            const fs = require('fs');
            let vulnerabilities = [];
            let summary = 'No vulnerabilities found';

            try {
              const results = JSON.parse(fs.readFileSync('snyk-results.json', 'utf8'));
              vulnerabilities = results.vulnerabilities || [];
              summary = results.summary || 'Scan completed';
            } catch (e) {
              console.log('Could not parse Snyk results:', e.message);
            }

            const highCount = vulnerabilities.filter(v => v.severity === 'high').length;
            const mediumCount = vulnerabilities.filter(v => v.severity === 'medium').length;
            const lowCount = vulnerabilities.filter(v => v.severity === 'low').length;

            const report = `# Snyk Security Report

## Summary
- **Date**: ${new Date().toISOString()}
- **High Severity**: ${highCount}
- **Medium Severity**: ${mediumCount}
- **Low Severity**: ${lowCount}
- **Total**: ${vulnerabilities.length}

## Vulnerabilities
${vulnerabilities.slice(0, 10).map(v => `- **${v.severity.toUpperCase()}**: ${v.title} in ${v.packageName}@${v.version}`).join('\n')}

${vulnerabilities.length > 10 ? `\n... and ${vulnerabilities.length - 10} more` : ''}

---
*Generated by Snyk Security Scan*
            `;

            fs.writeFileSync('snyk-report.md', report);

            // Set outputs
            core.setOutput('high_count', highCount);
            core.setOutput('has_critical', (highCount > 0).toString());

      - name: Upload Snyk report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: snyk-report.md

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          HAS_CRITICAL: ${{ steps.report.outputs.has_critical }}
          HIGH_COUNT: ${{ steps.report.outputs.high_count }}
        with:
          script: |
            const hasCritical = process.env.HAS_CRITICAL === 'true';
            const highCount = parseInt(process.env.HIGH_COUNT || '0');

            let body;
            if (hasCritical) {
              body = `üö® **Security Alert!**

Snyk detected **${highCount} high-severity vulnerabilities** in this PR.

Please review the security report and address these issues before merging. High-severity vulnerabilities should be fixed immediately.

[View full report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            } else if (highCount > 0) {
              body = `‚ö†Ô∏è **Security Notice**

Snyk found ${highCount} high-severity vulnerabilities. While not blocking the merge, please consider addressing these security issues.

[View full report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}})`;
            } else {
              body = '‚úÖ **Security scan passed!** No high-severity vulnerabilities detected.';
            }

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });

      - name: Fail on critical vulnerabilities
        if: steps.report.outputs.has_critical == 'true'
        run: |
          echo "Blocking merge due to high-severity security vulnerabilities"
          exit 1